<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="nameinput">
        <input id="name" type="text" placeholder="Name">
        <button id="namebtn">Add</button>
    </div>
    <div class="foodinput">
        <input id="food" type="text" placeholder="Favorite Food">
        <button id="foodbtn">Add</button>
    </div>
    <div class="colorinput">
        <input id="color" type="text" placeholder="Favorite Color">
        <button id="colorbtn">Add</button>
    </div>
    <div class="boxes">
        <ul id="namebox">
        </ul>
        <ul id="foodbox">
        </ul>
        <ul id="colorbox">
        </ul>
    </div>
    <script src="main.js"></script>
</body>
</html>
